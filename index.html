<!DOCTYPE html>

<!-- Demonstrates layout with Bootstrap -->

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>search</title>
    </head>
    <body>

        <div class="container-fluid">

            <ul class="m-3 nav">
                

            <div class="text-center">
                <img alt="Картинка дня" class="img-fluid w-25" src="https://fikiwiki.com/uploads/posts/2022-02/1644880277_32-fikiwiki-com-p-prikolnie-kartinki-pro-yuru-35.jpg">

                <form action="https://www.google.com/search" class="mt-4" method="get">
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" name="q" placeholder="че искать" type="search">
                    <button class="btn btn-light">Юра все найдет</button>
                    <button class="btn btn-light" name="btnI">Поисковая система юрпоиск</button>
                </form>

            </div>

        </div>

    </body>
</html>
